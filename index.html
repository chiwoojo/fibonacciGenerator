<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Fibonacci</title>

  <!-- MaterializeCSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Fibonacci Generator</a>
    </div>
  </nav>

  <div class='row'>
    <form class='col s12'>
      <div class='row'>
        <div class='input-field col s6'>
          <input id='number-input' placeholder='input a number here' type='number' min='1' class='validate'>
        </div>
      </div>
    </form>
  </div>

  <div class='row'>
    <div class='col s6'>
      <table class='striped'>
        <thead>
          <tr>
            <th data-field="id">Sequence</th>
            <th data-field="name">Value</th>
          </tr>
        </thead>

        <tbody class='tbody-class'>
          <!-- Dynamically renders via jQuery -->
        </tbody>

      </table>
    </div>
  </div>

  <!-- jQuery JavaScript -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>

  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

  <!-- Main JS -->
  <script src="./main.js"></script>
</body>
</html>
